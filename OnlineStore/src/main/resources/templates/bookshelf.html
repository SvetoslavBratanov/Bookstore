	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline">
						<span>Всички книги</span>
					</h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive"
					style="margin-top: -30px" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 73%; height: 6px; background-color: #333; z-index: -1; margin-top: -60px;" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-3">
				<h3>
					<label for="category">Категория</label>
				</h3>
				<div class="list-group" id="category">
					<a th:href="@{/bookshelf(category='all')}"
						th:classappend="${activeAll}? 'active'" class="list-group-item">Всички</a>
					<a th:href="@{/searchByCategory(category='Management')}"
						th:classappend="${activeManagement}? 'active'"
						class="list-group-item">Мениджмънт</a> <a
						th:href="@{/searchByCategory(category='Fiction')}"
						th:classappend="${activeFiction}? 'active'"
						class="list-group-item">Художествена проза</a> <a
						th:href="@{/searchByCategory(category='Engineering')}"
						th:classappend="${activeEngineering}? 'active'"
						class="list-group-item">Инженерство</a> <a
						th:href="@{/searchByCategory(category='Programming')}"
						th:classappend="${activeProgramming}? 'active'"
						class="list-group-item">Програмиране</a> <a
						th:href="@{/searchByCategory(category='Arts &amp; Literature')}"
						th:classappend="${activeArtsLiterature}? 'active'"
						class="list-group-item">Изкуство &amp; Литература</a>
				</div>
			</div>

			<div class="col-xs-9">
				<div th:if="${emptyList}">
					<h5 style="font-style: italic;">Няма намерени резултати. Изберете нещо друго или опитайте по-късно.</h5>
				</div>

				<table border="0" id="bookList">
					<thead>
						<tr>
							<th style="width: 900px;"></th>
						</tr>

					</thead>
					<tbody>
						<tr class="book-item" data-th-each="book : ${bookList}">
							<td>
								<div th:if="${book != null}">
									<div class="row" style="margin-bottom: 50px;">
										<div class="col-xs-3">
											<a th:href="@{/bookDetail?id=}+${book.id}"><img
												class="img-responsive shelf-book"
												th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'"
												style="width: 144px; height: 222px" /></a>
										</div>
										<div class="col-xs-9">
											<a th:href="@{/bookDetail?id=}+${book.id}"><h4
													th:text="${book.title}"></h4></a> <span
												th:text="${book.publicationDate}"></span>
											<p th:text="${book.author}"></p>
											<a th:href="@{/bookDetail?id=}+${book.id}">Брой страници:</span></a> <span
												th:text="${book.numberOfPages}"><span></span></span><br />

											<a th:href="@{/bookDetail?id=}+${book.id}"><span
												style="font-size: x-large; color: #db3208;"><span
													th:text="${#numbers.formatDecimal(book.ourPrice, 0 , 'COMMA', 2, 'POINT')}"></span> лева</span></a>
											<br/>
											<span style="text-decoration: line-through;"><span
												th:text="${#numbers.formatDecimal(book.listPrice, 0 , 'COMMA', 2, 'POINT')}"></span> лева</span>

											<!-- <p th:utext="${#strings.abbreviate(book.description, 1000)}"></p> -->
										</div>
										<hr style="width: 100%" />
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end of container -->
	
	<br />
	<br />
	<div th:replace="common/header :: footer" />

	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(
				function() {
					$('#bookList').DataTable(
							{
								"lengthMenu" : [ [ 5, 10, 15, 20, -1 ],
										[ 5, 10, 15, 20, "All" ] ],
								"ordering" : false,
								stateSave : true
							});

					$("#bookList").on('page.dt', function() {
						$('html, body').animate({
							scrollTop : $('#bookList').offset().top
						}, 200);
					});
				});
	</script>
</body>
