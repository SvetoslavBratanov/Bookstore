							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item">
									<img src="/image/9.png" alt="..."

									</div>
								</div>

								</div>

									</div>
								</div>
								...
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"

								<span class="sr-only">Previous</span>
