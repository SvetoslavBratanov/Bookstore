
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" >
	<meta charset=utf-8>
</head>
<body>
	
	<div class="container">
		<h5 class="center-block">Добре дошли в администраторския панел на магазин Suave.</h5>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-responsive"
			style="width: 250px;" />

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Грешно потребителско име или парола.</div>
				<div class="bg-danger" th:if="${param.logout}">Излязохте успешно</div>
				<form class="form-signin" th:action="@{/login}" method="post">
					<h4 class="form-signin-heading">Моля въведете вашето потребителско име и парола.</h4>
					<div class="form-group">
						<label for="username" class="sr-only">Потребителско име</label> <input
							type="text" class="form-control" placeholder="Потребителско име"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Парола</label> <input
							type="password" class="form-control" placeholder="Парола"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Впиши се</button>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
