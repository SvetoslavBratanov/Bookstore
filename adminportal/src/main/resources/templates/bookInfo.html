
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"  >
	<meta charset=utf-8>
</head>

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/book/bookList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Върни се</a></li>
				<li><a th:href="@{/book/updateBook?id=}+${book.id}">Редактирай</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${book.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Автор: </strong><span th:text="${book.author}"></span></p>
						<p><strong>Издател: </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>Дата на издаване: </strong><span th:text="${book.publicationDate}"></span></p>
						<p><strong>Език: </strong><span th:text="${book.language}"></span></p>
						<p><strong>Категория: </strong><span th:text="${book.category}"></span></p>
						<p><strong>Страници: </strong><span th:text="${book.numberOfPages}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Формат: </strong><span th:text="${book.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
						<p><strong>Тегло на пратката: </strong><span th:text="${book.shippingWeight}"></span></p>
						<p><strong>Каталожна цена: </strong><span th:text="${book.listPrice}"></span></p>
						<p><strong>Нашата цена: </strong><span th:text="${book.ourPrice}"></span></p>
						<p><strong>Брой в наличност: </strong><span th:text="${book.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Описание: </Strong><span th:utext="${book.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
